<pre>{{myData | json}}</pre>

<pre>{{allCourses | json}}</pre>


<ul *ngFor="let values of myData?.response;let i=index">
    <li>
        <div class="">{{values.text}} of {{i}}</div>
        <div class="">{{values.text}} of {{i}}</div>

</ul>

<input #newMessage (keyup.enter)="addMessage(newMessage.value)" (blur)="addMessage(newMessage.value); newMessage.value='' ">

<button (click)="addMessage(newMessage.value)">Add</button>

<ul>
    <li *ngFor="let message of messages">{{message}}</li>
</ul>

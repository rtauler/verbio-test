<div class="chat-box">
    <input type="text" [(ngModel)]="text" placeholder="Name" />
    <button (click)="postData()">Send</button>
    <button (click)="logout()">Logout</button>


    <ul *ngFor="let values of botMessages">
        <li>{{values.text}}</li>
    </ul>

    <ul *ngFor="let values of userMessages">
        <li>{{values.text}}</li>
        <img src="{{values.url}}" alt="">
    </ul>
</div>
